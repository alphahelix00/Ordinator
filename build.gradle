buildscript {
    ext.kotlin_version = '1.1.0'
    ext.slf4j_version = '1.7.24'
    ext.logback_version = '1.2.1'
    ext.junit_version = '4.12'

    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "me.champeau.gradle.jmh" version "0.3.1"
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

allprojects {
    group 'com.github.kvnxiao'

    task wrapper(type: Wrapper) {
        gradleVersion = '3.4'
        distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
    }
}

subprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }

    sourceCompatibility = 1.8

    apply plugin: 'java'
    apply plugin: 'kotlin'
    apply plugin: 'com.github.johnrengelman.shadow'
    apply plugin: 'me.champeau.gradle.jmh'

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
        compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
        compile "org.slf4j:slf4j-api:$slf4j_version"
        jmh "org.openjdk.jmh:jmh-core:1.17.5"
        jmh "ch.qos.logback:logback-classic:$logback_version"
        testCompile "ch.qos.logback:logback-classic:$logback_version"
        testCompile "junit:junit:$junit_version"
    }

}

