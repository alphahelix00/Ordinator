apply plugin: 'java'
apply plugin: 'maven'
group = 'com.github.alphahelix00'
version = '1.1.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
        test.compileClasspath += configurations.provided
        test.runtimeClasspath += configurations.provided
    }
}

dependencies {
    compile "org.jooq:jool:0.9.11"
    provided group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// custom javadocs task
task javadocs(type: Javadoc) {
    failOnError = false
    source += sourceSets.main.allJava
    classpath += configurations.compile
}

// build a jar with javadocs task
task javadocJar(type: Jar, dependsOn: javadocs) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': rootProject.name,
                'Implementation-Version': version
    }
    baseName = project.name + '-fatjar'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task jarItUp(dependsOn: [clean, jar, fatJar, javadocJar])

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}
